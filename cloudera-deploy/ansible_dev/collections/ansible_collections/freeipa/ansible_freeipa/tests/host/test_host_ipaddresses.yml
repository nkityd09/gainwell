---
- name: Test host IP addresses
  hosts: ipaserver
  become: true

  tasks:
  - name: Get Domain from server name
    set_fact:
      ipaserver_domain: "{{ ansible_facts['fqdn'].split('.')[1:] | join ('.') }}"
    when: ipaserver_domain is not defined

  - name: Set host1_fqdn .. host6_fqdn
    set_fact:
      host1_fqdn: "{{ 'host1.' + ipaserver_domain }}"
      host2_fqdn: "{{ 'host2.' + ipaserver_domain }}"
      host3_fqdn: "{{ 'host3.' + ipaserver_domain }}"

  - name: Get IPv4 address prefix from server node
    set_fact:
      ipv4_prefix: "{{ ansible_facts['default_ipv4'].address.split('.')[:-1] |
                       join('.') }}"

  - name: Host absent
    freeipa.ansible_freeipa.ipahost:
      ipaadmin_password: SomeADMINpassword
      name:
      - "{{ host1_fqdn }}"
      - "{{ host2_fqdn }}"
      - "{{ host3_fqdn }}"
      update_dns: yes
      state: absent

  - name: Host "{{ host1_fqdn }}" present
    freeipa.ansible_freeipa.ipahost:
      ipaadmin_password: SomeADMINpassword
      name: "{{ host1_fqdn }}"
      ip_address:
      - "{{ ipv4_prefix + '.201' }}"
      - fe80::20c:29ff:fe02:a1b2
      update_dns: yes
      reverse: no
    register: result
    failed_when: not result.changed or result.failed

  - name: Host "{{ host1_fqdn }}" present again
    freeipa.ansible_freeipa.ipahost:
      ipaadmin_password: SomeADMINpassword
      name: "{{ host1_fqdn }}"
      ip_address:
      - "{{ ipv4_prefix + '.201' }}"
      - fe80::20c:29ff:fe02:a1b2
      update_dns: yes
      reverse: no
    register: result
    failed_when: result.changed or result.failed

  - name: Host "{{ host1_fqdn }}" present again with new IP address
    freeipa.ansible_freeipa.ipahost:
      ipaadmin_password: SomeADMINpassword
      name: "{{ host1_fqdn }}"
      ip_address:
      - "{{ ipv4_prefix + '.211' }}"
      - fe80::20c:29ff:fe02:a1b3
      - "{{ ipv4_prefix + '.221' }}"
      - fe80::20c:29ff:fe02:a1b4
      update_dns: yes
      reverse: no
    register: result
    failed_when: not result.changed or result.failed

  - name: Host "{{ host1_fqdn }}" present again with new IP address again
    freeipa.ansible_freeipa.ipahost:
      ipaadmin_password: SomeADMINpassword
      name: "{{ host1_fqdn }}"
      ip_address:
      - "{{ ipv4_prefix + '.211' }}"
      - fe80::20c:29ff:fe02:a1b3
      - "{{ ipv4_prefix + '.221' }}"
      - fe80::20c:29ff:fe02:a1b4
      update_dns: yes
      reverse: no
    register: result
    failed_when: result.changed or result.failed

  - name: Host "{{ host1_fqdn }}" member IPv4 address present
    freeipa.ansible_freeipa.ipahost:
      ipaadmin_password: SomeADMINpassword
      name: "{{ host1_fqdn }}"
      ip_address: "{{ ipv4_prefix + '.201' }}"
      action: member
    register: result
    failed_when: not result.changed or result.failed

  - name: Host "{{ host1_fqdn }}" member IPv4 address present again
