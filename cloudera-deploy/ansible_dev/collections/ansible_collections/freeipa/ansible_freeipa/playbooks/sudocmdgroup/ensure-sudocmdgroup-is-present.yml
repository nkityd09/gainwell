---
- name: Playbook to handle sudocmdgroups
  hosts: ipaserver
  become: true

  tasks:
  - name: Ensure sudocmdgroup sudocmds are present
    freeipa.ansible_freeipa.ipasudocmdgroup:
      ipaadmin_password: pass1234
      name: network
      description: Group of important commands.
      sudocmd:
      - /usr/sbin/ifconfig
      - /usr/sbin/iwlist
      state: present
